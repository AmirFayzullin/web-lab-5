<!DOCTYPE html>
<html>
 <head>
 <title>Bootstrap 101 Template</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <link rel="stylesheet" href="style.css">
 <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
 
 </head>
 <body>
    <div class="main-wrapper py-5 px-5 m-0">
        <main class="row w-100 h-100 no-gutters">
            <aside class="col-2 rounded-left rounded-bottom sidebar p-5">
                <a href="#">
                    <img src="./assets/logo512.png" width="100" alt="" style="font-size: 20px" class="w-100 centered">
                </a>
                <menu class="menu text-center list-unstyled">
                    <li class="menu__item h4"><a href="https://www.google.com/">google</a></li>
                    <li class="menu__item h4"><a href="https://www.yandex.ru">yandex</a></li>
                </menu>
            </aside>
    
            <div class="col-10 h-75 content">
                <header class="p-4 rounded-right header">
                    <h1 class="header__title">Header heading</h1>
                    <p class="header__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores distinctio laudantium cum illum sunt quos vitae autem expedita iure, non optio suscipit velit, praesentium, ex ullam temporibus et mollitia fuga.</p>
                </header>
        
                <div class="align-items-around h-75 w-100 pt-5 px-4 m-0">
                    <div class="row h-25 mt-5 justify-content-around">
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                    </div>
                    <div class="row h-25 mt-5 justify-content-around">
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                    </div>
                    <div class="row h-25 mt-5 justify-content-around">
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                        <div class="col-2 rounded grid__item"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="container">
        <input class="form-control basicAutoComplete" type="text" autocomplete="off">
    </div>

    <div class="container">
        <div class="form-group mb-4">
            <div class="datepicker date input-group">
              <input type="text" placeholder="Choose Date" class="form-control" id="fecha1">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1611416457332-946853cc75d6?q=80&w=971&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Первый слайд">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1708923806194-0036d90971b5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Второй слайд">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1708879138761-445ad22371c6?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Третий слайд">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
